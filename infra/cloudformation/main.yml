AWSTemplateFormatVersion: '2010-09-09'
Description: CMHub core infra
Parameters:
  BriefImageBucketName:
    Type: String
    Default: ""
    Description: Optional public bucket name for cached brief hero images
Conditions:
  CreateBriefImageBucket: !Not [!Equals [!Ref BriefImageBucketName, ""]]
Resources:
  CMHubTable:
    Type: AWS::DynamoDB::Table
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      TableName: CMHub
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: PK
          AttributeType: S
        - AttributeName: SK
          AttributeType: S
        - AttributeName: GSI1PK
          AttributeType: S
        - AttributeName: GSI1SK
          AttributeType: S
        - AttributeName: GSI2PK
          AttributeType: S
        - AttributeName: GSI2SK
          AttributeType: S
        - AttributeName: GSI3PK
          AttributeType: S
        - AttributeName: GSI3SK
          AttributeType: S
      KeySchema:
        - AttributeName: PK
          KeyType: HASH
        - AttributeName: SK
          KeyType: RANGE
      GlobalSecondaryIndexes:
        - IndexName: GSI1
          KeySchema:
            - AttributeName: GSI1PK
              KeyType: HASH
            - AttributeName: GSI1SK
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
        - IndexName: GSI2
          KeySchema:
            - AttributeName: GSI2PK
              KeyType: HASH
            - AttributeName: GSI2SK
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
        - IndexName: GSI3
          KeySchema:
            - AttributeName: GSI3PK
              KeyType: HASH
            - AttributeName: GSI3SK
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
  BriefImageBucket:
    Type: AWS::S3::Bucket
    Condition: CreateBriefImageBucket
    Properties:
      BucketName: !Ref BriefImageBucketName
      OwnershipControls:
        Rules:
          - ObjectOwnership: BucketOwnerPreferred
      PublicAccessBlockConfiguration:
        BlockPublicAcls: false
        IgnorePublicAcls: false
        BlockPublicPolicy: false
        RestrictPublicBuckets: false
      CorsConfiguration:
        CorsRules:
          - AllowedHeaders: ["*"]
            AllowedMethods: [GET, HEAD]
            AllowedOrigins: ["*"]
            MaxAge: 3000
  BriefImageBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Condition: CreateBriefImageBucket
    Properties:
      Bucket: !Ref BriefImageBucket
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Sid: PublicReadForBriefImages
            Effect: Allow
            Principal: "*"
            Action: s3:GetObject
            Resource: !Sub "${BriefImageBucket.Arn}/*"
Outputs:
  TableName:
    Value: !Ref CMHubTable
  TableArn:
    Value: !GetAtt CMHubTable.Arn
  BriefImageBucketName:
    Condition: CreateBriefImageBucket
    Value: !Ref BriefImageBucket
  BriefImagePublicBaseUrl:
    Condition: CreateBriefImageBucket
    Value: !Sub "https://${BriefImageBucket}.s3.${AWS::Region}.amazonaws.com"
