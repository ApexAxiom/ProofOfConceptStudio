AWSTemplateFormatVersion: '2010-09-09'
Description: EventBridge Scheduler for daily brief runs

Parameters:
  RunnerBaseUrl:
    Type: String
    Description: Base URL of the runner service
  SecretArn:
    Type: String
    Description: ARN of the secret containing CRON_SECRET

Resources:
  SchedulerRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: scheduler.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: SecretsManagerAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action: secretsmanager:GetSecretValue
                Resource: !Ref SecretArn

  DailyBriefSchedule:
    Type: AWS::Scheduler::Schedule
    Properties:
      Name: briefs-daily-all-categories
      Description: Daily brief run for all categories and regions at 5:00 AM CST / 11:00 PM AWST (prev day)
      ScheduleExpression: cron(0 11 * * ? *)
      ScheduleExpressionTimezone: UTC
      FlexibleTimeWindow:
        Mode: 'OFF'
      Target:
        Arn: !Sub "${RunnerBaseUrl}/cron"
        RoleArn: !GetAtt SchedulerRole.Arn
        HttpParameters:
          HeaderParameters:
            Authorization: !Sub "Bearer {{resolve:secretsmanager:${SecretArn}:SecretString:CRON_SECRET}}"
            Content-Type: application/json
        Input: '{"regions":["au","us-mx-la-lng"],"scheduled":true}'