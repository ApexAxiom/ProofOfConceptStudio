AWSTemplateFormatVersion: '2010-09-09'
Description: EventBridge Scheduler for daily brief runs

Parameters:
  RunnerBaseUrl:
    Type: String
    Description: Base URL of the runner service
  SecretArn:
    Type: String
    Description: ARN of the secret containing CRON_SECRET

Resources:
  SchedulerRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: scheduler.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: SecretsManagerAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action: secretsmanager:GetSecretValue
                Resource: !Ref SecretArn

  DailyBriefScheduleBatch1:
    Type: AWS::Scheduler::Schedule
    Properties:
      Name: briefs-daily-batch-1
      Description: Daily brief batch 1 (5 categories) at 5:00 AM CST
      ScheduleExpression: cron(0 11 * * ? *)
      ScheduleExpressionTimezone: UTC
      FlexibleTimeWindow:
        Mode: 'OFF'
      Target:
        Arn: !Sub "${RunnerBaseUrl}/cron"
        RoleArn: !GetAtt SchedulerRole.Arn
        HttpParameters:
          HeaderParameters:
            Authorization: !Sub "Bearer {{resolve:secretsmanager:${SecretArn}:SecretString:CRON_SECRET}}"
            Content-Type: application/json
        Input: '{"regions":["au","us-mx-la-lng"],"scheduled":true,"agentIds":["rigs-integrated-drilling","drilling-services","wells-materials-octg","completions-intervention","pa-decommissioning"]}'
  DailyBriefScheduleBatch2:
    Type: AWS::Scheduler::Schedule
    Properties:
      Name: briefs-daily-batch-2
      Description: Daily brief batch 2 (5 categories) at 5:10 AM CST
      ScheduleExpression: cron(10 11 * * ? *)
      ScheduleExpressionTimezone: UTC
      FlexibleTimeWindow:
        Mode: 'OFF'
      Target:
        Arn: !Sub "${RunnerBaseUrl}/cron"
        RoleArn: !GetAtt SchedulerRole.Arn
        HttpParameters:
          HeaderParameters:
            Authorization: !Sub "Bearer {{resolve:secretsmanager:${SecretArn}:SecretString:CRON_SECRET}}"
            Content-Type: application/json
        Input: '{"regions":["au","us-mx-la-lng"],"scheduled":true,"agentIds":["subsea-surf-offshore","projects-epc-epcm-construction","major-equipment-oem-ltsa","ops-maintenance-services","mro-site-consumables"]}'
  DailyBriefScheduleBatch3:
    Type: AWS::Scheduler::Schedule
    Properties:
      Name: briefs-daily-batch-3
      Description: Daily brief batch 3 (4 categories + market dashboard) at 5:20 AM CST
      ScheduleExpression: cron(20 11 * * ? *)
      ScheduleExpressionTimezone: UTC
      FlexibleTimeWindow:
        Mode: 'OFF'
      Target:
        Arn: !Sub "${RunnerBaseUrl}/cron"
        RoleArn: !GetAtt SchedulerRole.Arn
        HttpParameters:
          HeaderParameters:
            Authorization: !Sub "Bearer {{resolve:secretsmanager:${SecretArn}:SecretString:CRON_SECRET}}"
            Content-Type: application/json
        Input: '{"regions":["au","us-mx-la-lng"],"scheduled":true,"agentIds":["logistics-marine-aviation","site-services-facilities","it-telecom-cyber","professional-services-hr","market-dashboard"]}'
