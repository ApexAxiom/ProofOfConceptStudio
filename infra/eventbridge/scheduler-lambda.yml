AWSTemplateFormatVersion: '2010-09-09'
Description: EventBridge Scheduler with Lambda proxy for daily brief runs

Parameters:
  RunnerBaseUrl:
    Type: String
    Description: Base URL of the runner service
  SecretArn:
    Type: String
    Description: ARN of the secret containing CRON_SECRET

Resources:
  LambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: SecretsManagerAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action: secretsmanager:GetSecretValue
                Resource: !Ref SecretArn

  CronProxyFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: briefs-cron-proxy
      Runtime: python3.11
      Handler: index.lambda_handler
      Timeout: 30
      Role: !GetAtt LambdaRole.Arn
      Environment:
        Variables:
          RUNNER_BASE_URL: !Ref RunnerBaseUrl
          SECRET_ARN: !Ref SecretArn
      Code:
        ZipFile: |
          import json
          import urllib3
          import boto3
          import os
          
          def get_cron_secret(secret_value):
              """Accept secret as JSON {"CRON_SECRET": "..."} or plain string."""
              if not secret_value:
                  raise ValueError("Secret is empty")
              raw = secret_value.strip()
              if raw.startswith('{'):
                  parsed = json.loads(raw)
                  if isinstance(parsed.get('CRON_SECRET'), str):
                      return parsed['CRON_SECRET']
                  raise ValueError("CRON_SECRET not found in JSON secret")
              return raw
          
          def lambda_handler(event, context):
              try:
                  secrets_client = boto3.client('secretsmanager')
                  secret = secrets_client.get_secret_value(SecretId=os.environ['SECRET_ARN'])
                  cron_secret = get_cron_secret(secret.get('SecretString') or '')
              except Exception as e:
                  print(f"SecretsManager error: {e}")
                  raise
              
              url = f"{os.environ['RUNNER_BASE_URL'].rstrip('/')}/cron"
              headers = {
                  'Authorization': f'Bearer {cron_secret}',
                  'Content-Type': 'application/json'
              }
              body = json.dumps(event) if isinstance(event, dict) else (event or '{}')
              
              try:
                  http = urllib3.PoolManager(timeout=25.0)
                  response = http.request('POST', url, body=body, headers=headers)
                  resp_body = response.data.decode('utf-8')
                  print(f"Runner responded: {response.status} {resp_body[:200]}")
                  return {'statusCode': response.status, 'body': resp_body}
              except Exception as e:
                  print(f"HTTP error to {url}: {e}")
                  raise

  SchedulerRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: scheduler.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: LambdaInvokeAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action: lambda:InvokeFunction
                Resource: !GetAtt CronProxyFunction.Arn

  APACSchedule:
    Type: AWS::Scheduler::Schedule
    Properties:
      Name: briefs-apac-daily
      Description: Daily APAC brief run at 6:00 AM AWST
      ScheduleExpression: cron(0 22 * * ? *)
      ScheduleExpressionTimezone: UTC
      FlexibleTimeWindow:
        Mode: 'OFF'
      Target:
        Arn: !GetAtt CronProxyFunction.Arn
        RoleArn: !GetAtt SchedulerRole.Arn
        Input: '{"runWindow":"apac","regions":["au"],"scheduled":true}'

  InternationalSchedule1:
    Type: AWS::Scheduler::Schedule
    Properties:
      Name: briefs-international-11utc
      Description: Daily international brief run at 5:00 AM CST
      ScheduleExpression: cron(0 11 * * ? *)
      ScheduleExpressionTimezone: UTC
      FlexibleTimeWindow:
        Mode: 'OFF'
      Target:
        Arn: !GetAtt CronProxyFunction.Arn
        RoleArn: !GetAtt SchedulerRole.Arn
        Input: '{"runWindow":"international","regions":["us-mx-la-lng"],"scheduled":true}'

  InternationalSchedule2:
    Type: AWS::Scheduler::Schedule
    Properties:
      Name: briefs-international-12utc
      Description: Daily international brief run at 6:00 AM CST
      ScheduleExpression: cron(0 12 * * ? *)
      ScheduleExpressionTimezone: UTC
      FlexibleTimeWindow:
        Mode: 'OFF'
      Target:
        Arn: !GetAtt CronProxyFunction.Arn
        RoleArn: !GetAtt SchedulerRole.Arn
        Input: '{"runWindow":"international","regions":["us-mx-la-lng"],"scheduled":true}'