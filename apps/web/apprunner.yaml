version: 1.0
runtime: nodejs18
build:
  commands:
    pre-build:
      - cd ../../packages/shared && npm install --include=dev --workspaces=false --no-audit --no-fund && npm run build
      - cd .. && cd .. && cd apps/web && npm install --include=dev --workspaces=false --no-audit --no-fund
    build:
      - cd apps/web && npm run build
run:
  command: cd apps/web && npm start
  network:
    port: 8080
  env:
    - name: PORT
      value: "8080"
    - name: NODE_ENV
      value: "production"
