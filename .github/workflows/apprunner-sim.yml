name: CI: build packages and apps (App Runner simulation)

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  apprunner-sim:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.0
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile=false

      - name: Build shared package
        run: pnpm --filter @proof/shared... build

      - name: Build web app
        run: pnpm --filter @proof/web... build

      - name: Build api app
        run: pnpm --filter @proof/api... build

      - name: Build runner app
        run: pnpm --filter @proof/runner... build
