name: Generate Daily Intelligence Briefs

permissions:
  id-token: write
  contents: read

on:
  # Regional daily schedules (UTC)
  schedule:
    # APAC at 06:00 Australia/Perth (22:00 UTC prior day)
    - cron: '0 22 * * *'
    # International at 06:00 America/Chicago (covers both standard and DST)
    - cron: '0 11 * * *'
    - cron: '0 12 * * *'

  # Allow manual trigger
  workflow_dispatch:
    inputs:
      run_window:
        description: 'Run window (apac or international)'
        required: true
        default: 'apac'
        type: choice
        options:
          - apac
          - international
      region:
        description: 'Region override (defaults to window''s region)'
        required: false
        type: choice
        options:
          - ''
          - au
          - us-mx-la-lng

jobs:
  generate-briefs:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: apac
            cron: "0 22 * * *"
            runWindow: "apac"
            regions: '["au"]'
          - name: international-early
            cron: "0 11 * * *"
            runWindow: "international"
            regions: '["us-mx-la-lng"]'
          - name: international-late
            cron: "0 12 * * *"
            runWindow: "international"
            regions: '["us-mx-la-lng"]'

    steps:
      - name: Honor schedule alignment
        id: schedule
        run: |
          if [ "${{ github.event_name }}" = "schedule" ] && [ "${{ github.event.schedule }}" != "${{ matrix.cron }}" ]; then
            echo "run=false" >> $GITHUB_OUTPUT
            echo "‚è≠Ô∏è Skipping job - schedule (${{ github.event.schedule }}) does not match matrix (${{ matrix.cron }})"
          else
            echo "run=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Schedule matched or manual trigger - proceeding"
          fi

      - name: Configure AWS credentials
        if: steps.schedule.outputs.run == 'true'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: us-east-1
          role-to-assume: arn:aws:iam::405894865970:role/GitHubActions-AppRunnerDeploy-ProofOfConceptStudio

      - name: Resolve runner base URL
        id: resolve_runner
        if: steps.schedule.outputs.run == 'true'
        run: |
          if [ -n "${{ secrets.RUNNER_BASE_URL }}" ]; then
            URL="${{ secrets.RUNNER_BASE_URL }}"
            echo "Using RUNNER_BASE_URL secret"
          else
            echo "Discovering runner URL via App Runner..."
            RUNNER_ARN=$(aws apprunner list-services --query "ServiceSummaryList[?ServiceName=='pocstudio-runner'].ServiceArn | [0]" --output text)
            if [ -z "$RUNNER_ARN" ] || [ "$RUNNER_ARN" = "None" ]; then
              echo "‚ùå Unable to find App Runner service pocstudio-runner" >&2
              exit 1
            fi

            SERVICE_URL=$(aws apprunner describe-service --service-arn "$RUNNER_ARN" --query "Service.ServiceUrl" --output text)
            if [ -z "$SERVICE_URL" ] || [ "$SERVICE_URL" = "None" ]; then
              echo "‚ùå Unable to resolve service URL for $RUNNER_ARN" >&2
              exit 1
            fi

            if echo "$SERVICE_URL" | grep -q '^https://'; then
              URL="$SERVICE_URL"
            else
              URL="https://$SERVICE_URL"
            fi
            echo "Resolved runner URL: $URL"
          fi

          echo "url=$URL" >> "$GITHUB_OUTPUT"

      - name: Configure run target
        id: target
        if: steps.schedule.outputs.run == 'true'
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            WINDOW="${{ github.event.inputs.run_window }}"
            if [ -n "${{ github.event.inputs.region }}" ]; then
              REGIONS_JSON="[\"${{ github.event.inputs.region }}\"]"
            else
              if [ "$WINDOW" = "apac" ]; then
                REGIONS_JSON='["au"]'
              else
                REGIONS_JSON='["us-mx-la-lng"]'
              fi
            fi
          else
            WINDOW="${{ matrix.runWindow }}"
            REGIONS_JSON='${{ matrix.regions }}'
          fi

          echo "window=$WINDOW" >> $GITHUB_OUTPUT
          echo "regions=$REGIONS_JSON" >> $GITHUB_OUTPUT
          echo "üìä Run Configuration:"
          echo "  Window: $WINDOW"
          echo "  Regions: $REGIONS_JSON"

      - name: Preflight runner health
        if: steps.schedule.outputs.run == 'true'
        env:
          RUNNER_URL: ${{ steps.resolve_runner.outputs.url }}
        run: |
          echo "üîé Checking runner health at ${RUNNER_URL}/healthz"
          curl -f "${RUNNER_URL}/healthz"

      - name: Trigger brief generation
        if: steps.schedule.outputs.run == 'true'
        env:
          RUNNER_URL: ${{ steps.resolve_runner.outputs.url }}
          CRON_TOKEN: ${{ secrets.CRON_SECRET || 'gP9etqOVYJEIrvY0SGWGQSarMrdqZ6ydAX1n73Fq8fw' }}
        run: |
          echo "üöÄ Triggering ${{ steps.target.outputs.window }} briefs for ${{ steps.target.outputs.regions }}"
          echo "   Target: ${RUNNER_URL}/cron"

          IS_MANUAL=${{ github.event_name == 'workflow_dispatch' }}

          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
            "${RUNNER_URL}/cron" \
            -H "Authorization: Bearer ${CRON_TOKEN}" \
            -H "Content-Type: application/json" \
            --connect-timeout 30 \
            --max-time 60 \
            -d "{\"runWindow\":\"${{ steps.target.outputs.window }}\",\"regions\":${{ steps.target.outputs.regions }},\"scheduled\":true,\"force\":$IS_MANUAL}")

          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')

          echo "üì° Response: $BODY"
          echo "üìä HTTP Status: $HTTP_CODE"

          if [ "$HTTP_CODE" -ge 200 ] && [ "$HTTP_CODE" -lt 300 ]; then
            echo "‚úÖ Successfully triggered brief generation"
          else
            echo "‚ùå Failed to trigger brief generation"
            echo ""
            echo "üîç Troubleshooting:"
            if [ "$HTTP_CODE" = "000" ]; then
              echo "  - Connection failed. Check if RUNNER_BASE_URL is correct and the service is running."
            elif [ "$HTTP_CODE" = "401" ]; then
              echo "  - Authentication failed. Check if CRON_SECRET matches the runner's configuration."
            elif [ "$HTTP_CODE" = "404" ]; then
              echo "  - Endpoint not found. Ensure the runner service is deployed with /cron endpoint."
            elif [ "$HTTP_CODE" -ge 500 ]; then
              echo "  - Server error. Check runner service logs for details."
            fi
            exit 1
          fi

      - name: Log completion
        if: steps.schedule.outputs.run == 'true'
        run: |
          echo "üìù Completed ${{ steps.target.outputs.window }} run"
          echo "‚è∞ Timestamp: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          echo "üèÉ Run ID: ${{ github.run_id }}"
