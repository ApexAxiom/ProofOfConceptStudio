name: Generate Daily Intelligence Briefs

on:
  # Regional daily schedules (UTC)
  schedule:
    # APAC at 06:00 Australia/Perth (22:00 UTC prior day)
    - cron: '0 22 * * *'
    # International at 06:00 America/Chicago
    - cron: '0 11 * * *'
    - cron: '0 12 * * *'

  # Allow manual trigger
  workflow_dispatch:
    inputs:
      run_window:
        description: 'Run window (apac or international)'
        required: true
        default: 'apac'
        type: choice
        options:
          - apac
          - international
      region:
        description: 'Region override (defaults to window''s region)'
        required: false
        type: choice
        options:
          - ''
          - au
          - us-mx-la-lng

jobs:
  generate-briefs:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: apac
            cron: "0 22 * * *"
            runWindow: "apac"
            regions: '["au"]'
          - name: international-early
            cron: "0 11 * * *"
            runWindow: "international"
            regions: '["us-mx-la-lng"]'
          - name: international-late
            cron: "0 12 * * *"
            runWindow: "international"
            regions: '["us-mx-la-lng"]'

    steps:
      - name: Honor schedule alignment
        id: schedule
        run: |
          if [ "${{ github.event_name }}" = "schedule" ] && [ "${{ github.event.schedule }}" != "${{ matrix.cron }}" ]; then
            echo "run=false" >> $GITHUB_OUTPUT
          else
            echo "run=true" >> $GITHUB_OUTPUT
          fi

      - name: Configure run target
        id: target
        if: steps.schedule.outputs.run == 'true'
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            WINDOW="${{ github.event.inputs.run_window }}"
            if [ -n "${{ github.event.inputs.region }}" ]; then
              REGIONS_JSON="[\"${{ github.event.inputs.region }}\"]"
            else
              if [ "$WINDOW" = "apac" ]; then
                REGIONS_JSON='["au"]'
              else
                REGIONS_JSON='["us-mx-la-lng"]'
              fi
            fi
          else
            WINDOW="${{ matrix.runWindow }}"
            REGIONS_JSON='${{ matrix.regions }}'
          fi

          echo "window=$WINDOW" >> $GITHUB_OUTPUT
          echo "regions=$REGIONS_JSON" >> $GITHUB_OUTPUT

      - name: Trigger brief generation
        if: steps.schedule.outputs.run == 'true'
        run: |
          echo "üöÄ Triggering ${{ steps.target.outputs.window }} briefs for ${{ steps.target.outputs.regions }}"

          IS_MANUAL=${{ github.event_name == 'workflow_dispatch' }}

          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
            "${{ secrets.RUNNER_BASE_URL }}/cron" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            -d "{\"runWindow\":\"${{ steps.target.outputs.window }}\",\"regions\":${{ steps.target.outputs.regions }},\"scheduled\":true,\"force\":$IS_MANUAL}")

          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')

          echo "Response: $BODY"
          echo "HTTP Status: $HTTP_CODE"

          if [ "$HTTP_CODE" -ge 200 ] && [ "$HTTP_CODE" -lt 300 ]; then
            echo "‚úÖ Successfully triggered brief generation"
          else
            echo "‚ùå Failed to trigger brief generation"
            exit 1
          fi

      - name: Log completion
        if: steps.schedule.outputs.run == 'true'
        run: |
          echo "üìù Completed ${{ steps.target.outputs.window }} run"
          echo "Timestamp: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
