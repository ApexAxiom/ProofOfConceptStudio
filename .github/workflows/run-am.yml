name: Run AM Briefs
on:
  schedule:
    - cron: "0 11 * * *"
    - cron: "0 12 * * *"
  workflow_dispatch: {}
jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Call runner AM
        run: |
          curl -X POST "$RUNNER_BASE_URL/cron" \
            -H "Authorization: Bearer $CRON_SECRET" \
            -H "Content-Type: application/json" \
            -d '{"runWindow":"am","scheduled":true}'
        env:
          RUNNER_BASE_URL: ${{ secrets.RUNNER_BASE_URL }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
