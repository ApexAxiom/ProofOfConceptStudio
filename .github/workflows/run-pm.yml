name: Run PM Briefs
on:
  schedule:
    - cron: '15 20 * * *'
  workflow_dispatch: {}
jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Call runner PM
        run: |
          curl -X POST "$RUNNER_BASE_URL/cron" \
            -H "Authorization: Bearer $CRON_SECRET" \
            -H "Content-Type: application/json" \
            -d '{"runWindow":"pm"}'
        env:
          RUNNER_BASE_URL: ${{ secrets.RUNNER_BASE_URL }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
